<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    />

      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/Signup.css" />
  </head>
  <body>
    <div>
      <nav class="navbar navbar-expand-lg fixed-top p-3 bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand mb-0 h1" href="#">Waste Food management </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarSupportedContent"
          >
            <div>
              <ul class="navbar-nav me-auto pt-3 p-lg-2">
                <li class="nav-item">
                  <a
                    class="nav-link active navLink"
                    aria-current="page"
                    href="#how-us"
                    >How its Works</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link navLink" href="#about-us">About</a>
                </li>
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle navLink"
                    href="#"
                    id="navbarDropdown"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Registration
                  </a>
                  <ul
                    class="dropdown-menu dropdrown bg-dark"
                    aria-labelledby="navbarDropdown"
                  >
                    <li><a class="dropdown-item bg-dark" href="#">Hotel</a></li>
                    <li><a class="dropdown-item bg-dark" href="#">NGO</a></li>
                  </ul>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled navLink">Disabled</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
      <div class="container">
        <div class="row">
          <div class="col-md-4"></div>
          <div class="col-md-4 bg-dark p-5 text-white text-center">
            <h2>Sign Up</h2>
            <p class="text-white-50 mb-5">
              Please fill in this form to create an account!
            </p>
            <div class="input-group ">
              <span class="input-group-text">
                <span ><i class="fa fa-user"></i></span>
                
              </span>
              <input
                type="text"
                class="form-control"
                placeholder="Username"
                aria-label="Username"
                aria-describedby="basic-addon1"
              />
            </div>
            <!-- Emailaddress -->
            <div class="input-group">
              <span class="input-group-text">
                <span><i class="fa fa-paper-plane"></i></span>
                
              </span>
              <input
                type="Email"
                class="form-control"
                placeholder="Email Address"
                aria-label="Email Address"
                aria-describedby="basic-addon1"
              />
            </div>
            <!-- password -->
            <div class="input-group">
              <span class="input-group-text">
                <span ><i class="fa fa-lock"></iclass></i></span>
                
              </span>
              <input
                type="password"
                class="form-control"
                placeholder="Password"
                aria-label="Username"
                aria-describedby="basic-addon1"
              />
            </div>
            <!-- confirm password -->
            <div class="input-group">
              <span class="input-group-text">
                <span >
                  <i class="fa fa-lock"></i>
                  <i class="fa fa-check"></i>
                
                </span>
                
              </span>
              <input
                type="password"
                class="form-control"
                placeholder="confirm_Password"
                aria-label="confirm_Password"
                aria-describedby="basic-addon1"
              />
            </div>
            <div class="form-group text-white-50 mb-5">
              <label class="form-check-label text-white mb-5"><input type="checkbox" required="required"> I accept the <a class=" text-white-50" href="#">Terms of Use</a> &amp; <a class="text-white-50" href="#">Privacy Policy</a></label>
            </div>
            
              
            <button
                class="btn btn-outline-light btn-lg  justify-content-center"
                type="submit"
              >
                Sign Up
              </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
