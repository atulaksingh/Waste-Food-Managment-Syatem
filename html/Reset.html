<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/Reset.css" />
  </head>
  <body>
    <div>
      <nav class="navbar navbar-expand-lg fixed-top p-3 bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand mb-0 h1" href="#">Waste Food management </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarSupportedContent"
          >
            <div>
              <ul class="navbar-nav me-auto pt-3 p-lg-2">
                <li class="nav-item">
                  <a
                    class="nav-link active navLink"
                    aria-current="page"
                    href="#how-us"
                    >How its Works</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link navLink" href="#about-us">About</a>
                </li>
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle navLink"
                    href="#"
                    id="navbarDropdown"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Registration
                  </a>
                  <ul
                    class="dropdown-menu dropdrown bg-dark"
                    aria-labelledby="navbarDropdown"
                  >
                    <li><a class="dropdown-item bg-dark" href="#">Hotel</a></li>
                    <li><a class="dropdown-item bg-dark" href="#">NGO</a></li>
                  </ul>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled navLink">Disabled</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
      <div class="container">
        <div class="row">
          <div class="col-md-4"></div>
          <div class="col-md-4 bg-dark p-5 text-white text-center">
            <div>
              <span
                ><h1><i class="fas fa-lock m-3"></i></h1
              ></span>
            </div>
            <div>
              <h3>Forgot Password?</h3>
              <span><p>You can reset your password here.</p></span>
            </div>
            <div class="input-group p-3">
              <span class="input-group-text">
                <span><i class="fa fa-paper-plane"></i></span>
              </span>
              <input
                type="Email"
                class="form-control"
                placeholder="Email Address"
                aria-label="Email Address"
                aria-describedby="basic-addon1"
              />
            </div>
            <button
              class="btn btn-outline-light btn-lg m-3 justify-content-center"
              type="submit"
            >
              Reset Password
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
